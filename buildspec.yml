version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo "Install phase started"

  pre_build:
    commands:
      - echo "Initializing environment"
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain devops --domain-owner 406202011526 --region us-east-1 --query authorizationToken --output text)
      - export CODEARTIFACT_REPOSITORY_URL=$(aws codeartifact get-repository-endpoint --domain devops --domain-owner 406202011526 --repository Devops_cicd --format maven --region us-east-1 --query repositoryEndpoint --output text)
      - echo "Token and endpoint retrieved"
      - echo "Pre-build complete"

  build:
    commands:
      - echo "Build started on $(date)"
      - mvn -s settings.xml compile

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - mvn -s settings.xml package
      - echo "Listing files for verification"
      - ls -R .

artifacts:
  files:
    - target/devops-web-project.war
    - appspec.yml
    - script/**/*
  discard-paths: no
